{% extends 'base.html' %}
{% load thumbnail %}

{% block title %}Imgeer{% endblock title %}

{% block body %}
{% for post in posts %}
    <a href="{% url 'feed:detail' post.id %}" style="display: inline-block;">
        <br>
        {{ post.text }}
        <br>
        {% thumbnail post.image "200x200" crop="center" as im %}
        <img src="{{ im.url }}" width="{{ im.width }}" height="{{im.height}}">
        {% endthumbnail %}
    </a>
    <hr>
{% endfor %}
{% endblock body %}
